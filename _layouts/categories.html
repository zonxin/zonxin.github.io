---
layout: default
---

<div class="home">

  <h3>{{ page.title }}</h3>

  <ul class="post-list">
    {% for post in site.categories[page.title] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
