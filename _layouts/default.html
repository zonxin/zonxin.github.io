<!DOCTYPE html>
<html>

  {% include head.html %}

  <body id="top">

    {% include header.html %}

    <div class="page-content">
      <div class="container">
        <div class="row">
            <div class="col-xs-12 visible-xs-block" style="z-index:-1000">
                <select style="width:75%;margin-bottom:1em" onchange="if(this.value) window.location.href=this.value">
                    <option value="">文章分类...</option>
                    <option value="{{ '/categories/all/' | prepend: site.baseurl }}">全部文章({{ site.posts | size }})</option>
                    {% for cat in site.categories %}
                    <option value="{{ cat | first | prepend: '/categories/' | prepend: site.baseurl }}/">{{ cat | first}}({{ cat | last | size }})</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="main-content">
                    {{ content }}
                </div>
            </div>
            <div class="hidden-xs col-sm-3"><div class="article-list" data-spy="affix" data-offset-top="60">
                <h4>文章分类</h4>
                <hr />
                <ul class="nav nav-stacked" style="margin-left:0" >
                    <li role="presentation"><a href="{{ '/categories/all/' | prepend: site.baseurl }}">
                        全部文章 ({{ site.posts | size }})
                    </a></li>
                    {% for cat in site.categories%}
                    <li role="presentation"><a href="{{ cat | first | prepend: '/categories/' | prepend: site.baseurl }}/">
                        {{ cat | first }} ({{ cat | last | size }})
                    </a></li>
                    {% endfor%}
                </ul>
                <a href="#top" id="goto-top" class="btn" data-spy="affix" data-offset-top="60"><span class="glyphicon glyphicon-arrow-up"></span>返回顶部</a>
            </div></div>
        </div>
      </div>
    </div>

    {% include footer.html %}
    {% include script.html %}

    <script>
$(document).ready(function(){
        $("#goto-top").click(function(){ $("html,body").stop().animate({scrollTop:0},300); });
});
    </script>

  </body>

</html>
